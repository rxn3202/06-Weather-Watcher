<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primarily using Bootstrap for our CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5XmYt3r8G+jaFq7M5yt/nuEir../AuKj6Birdb3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header mb-4 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3">
                <div class="card mb-4">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="search-form" class="card-body">
                        <div class="input-group">
                            <input name="city" id="search-city" type="text" autofocus class="form-control" placeholder="Enter city name" />
                            <button type="submit" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
                        </div>
                    </form>
                </div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h6>Search History</h6>
                        <button class="btn btn-secondary" id="clear-history">Clear</button>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>
            </div>

            <div class="col-12 col-lg-9"  id="results-container">
                <div class="card mb-4">
                    <h3 class="card-header"><span id="name"></span> <span id="date"></span> <span id="icon"></span></h3>
                    <div class="card-body" id="current-stats">
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind"></span></p>
                        <p>UV Index: <span id="uv"></span><span class="alert" id="uv-alert"></span></p>
                    </div>
                </div>
                
                <div class="card" id="forecast-container">
                    <div class="card-header">
                        <h3 class="card-title">5-Day Forecast</h3>
                    </div>
                    <div class="row card-body" id="forecast-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
